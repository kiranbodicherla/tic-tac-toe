<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    
    .upper{
   align-items: center;
}
.contain{
    background-color: rgb(106, 196, 196);
   
   border: 1px solid;
   width:456px;
   height:456px;
   display:flex;
   flex-wrap: wrap;
   margin-right: auto;
   margin-left: auto;
}
.row{
   border: 1px solid;
   width:150px;
   height:150px;
   display:flex;
   justify-content:center;
   align-items:center;
   font-size:100px
   
}

</style>
<body>
    <h1 style="text-align:center">Tic Tac Toe</h1>
    <div class="upper">
        <div class="contain" >
            <div id="1" class="row"></div>
            <div id="2" class="row"></div>
            <div id="3" class="row"></div>
            <div id="4" class="row"></div>
            <div id="5" class="row"></div>
            <div id="6" class="row"></div>
            <div id="7" class="row"></div>
            <div id="8" class="row"></div>
            <div id="9" class="row"></div>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
